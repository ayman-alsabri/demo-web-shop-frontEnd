<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Super Vehicle Shop - Offers</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/offers.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <div class="logo">
                <img src="../images/logo.png" alt="Shop Logo">
            </div>
            <nav>
                <ul class="main-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="index.html#productsContainer">Products</a></li>
                    <li><a href="offers.html" class="active">Offers</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="offers-section">
        <div class="container">
            <h1 class="page-title">Exclusive Offers</h1>
            <div class="offers-grid">
                <div class="offer-card">
                    <img src="../images/lamborghini-aventador.png" alt="Lamborghini Aventador">
                    <h2>Lamborghini Aventador</h2>
                    <p><span class="original-price">$250,000</span> $220,000</p>
                    <button class="buy-btn" onclick="addToCart('Lamborghini Aventador', 220000)">Add to Cart</button>
                </div>
                <div class="offer-card">
                    <img src="../images/yamaha-r3.png" alt="Yamaha R3">
                    <h2>Yamaha R3</h2>
                    <p><span class="original-price">$20,000</span> $18,000</p>
                    <button class="buy-btn" onclick="addToCart('Yamaha R3', 18000)">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>

    <footer class="site-footer">
        <div class="container">
            <p>Super Vehicle Shop &copy; 2024. All rights reserved.</p>
            <div class="social-links">
                <a href="#"><img src="../images/facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="../images/twitter-icon.png" alt="Twitter"></a>
                <a href="#"><img src="../images/instagram-icon.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>

    <script src="../js/shop.js"></script>
</body>

</html>
